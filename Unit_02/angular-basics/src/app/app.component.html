<h1>Hello Angular World!</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueParagraph" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, necessitatibus?</p>
<ng-template #blueParagraph>
  <p class="blue" *ngIf="!toggle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, consectetur.</p>
</ng-template>
